<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Pungwol Lounge Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #fff;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        padding: 8px 12px;
        font-size: 14px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050505;
        border-bottom: 1px solid #222;
      }
      .header span {
        opacity: 0.7;
      }
      .header a {
        color: #a855f7;
        text-decoration: none;
        font-weight: 600;
      }
      .header a:hover {
        text-decoration: underline;
      }
      .viewer {
        flex: 1;
      }
      .viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .fallback {
        padding: 16px;
        font-size: 14px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
      }
      .fallback a {
        color: #a855f7;
        text-decoration: none;
        font-weight: 600;
      }
      .fallback a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span>Pungwol Lounge Menu · </span>
        <a href="menu.pdf" target="_blank" rel="noopener">
          새 창 또는 다운로드로 열기
        </a>
      </div>

      <div class="viewer">
        <!-- PDF를 페이지 안에 바로 임베드 -->
        <iframe
          src="menu.pdf"
          title="Pungwol Lounge Menu"
        ></iframe>
      </div>

      <!-- 혹시 아주 구형 브라우저일 때를 위한 예비 안내 -->
      <div class="fallback">
        PDF 뷰어가 지원되지 않는 경우,
        <a href="menu.pdf" target="_blank" rel="noopener">여기를 눌러 메뉴판을 여세요.</a>
      </div>
    </div>
  </body>
</html>
